<div class="titlepage"><div><div><h2 class="title">
<a name="feature-ostree"></a>RPM OSTree</h2></div></div></div>
<p>Cockpit uses the RPM OSTree DBUS API to update the software on atomic systems.
    To perform similar tasks from the command line, use the <code class="code">rpm-ostree</code> command.</p>
