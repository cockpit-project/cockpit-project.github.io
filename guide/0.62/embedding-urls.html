<a name="embedding-urls"></a>Cockpit URLs</h2></div></div></div>
<p>To confine Cockpit to a single machine, you can omit the "Hosts" element in the
      breadcrumb trail. The user then has no obvious way to navigate to a different machine.</p>
<p>To achieve this, use a URL like this:</p>
<pre class="programlisting">
https://server.example.com:9090/#server
</pre>
