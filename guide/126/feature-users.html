<div class="titlepage"><div><div><h2 class="title">
<a name="feature-users"></a>User Tools</h2></div></div></div>
<p>Cockpit uses the usual tools to create and modify local user accounts.
    Examples are <code class="code">useradd</code>, <code class="code">usermod</code> and <code class="code">passwd</code>.
    These same tools are available for use on the command line.</p>
