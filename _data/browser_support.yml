    - sessionStorage
    - window
  json:
    req:
    - JSON
    - window
  es5:
    req:
    - defineProperty
    - Object
  console-basic:
    req:
    - console
    - window
  history:
    req:
    - pushState
    - window.history
  textcontent:
    req:
    - textContent
    - document
  css-variables:
    req:
    - CSS
    - window
  css-supports-api:
    css: selector(test)
  promise-finally:
    req:
    - finally
    - Promise.prototype
  mdn-javascript_builtins_string_replaceall:
